<div class="panel panel-default">
  <div class="panel-body">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table class="mat-elevation-z4" style="width: 100%" mat-table [dataSource]="dataSource" matSort matSortStart="desc">
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name </th>
              <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Description </th>
              <td mat-cell *matCellDef="let skill"> {{skill.description}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let skill">
                  <button (click)="deleteSkill(skill.idSkill)">Delete</button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
